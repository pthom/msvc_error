name: "Build"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - main
      - debug
      - debug_conf
      - win2019

jobs:
  build:
    name: Build
    runs-on: windows-2019
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true


    # - name: Setup interactive tmate session
    #   uses: mxschmitt/action-tmate@v3

    - name: Test
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        
